version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: boltlink-postgres
    environment:
      POSTGRES_USER: boltlink
      POSTGRES_PASSWORD: boltlink_dev_password
      POSTGRES_DB: boltlink
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U boltlink']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: boltlink-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # BoltLink Backend with PM2 Cluster Mode (Multi-Core)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: boltlink-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://boltlink:boltlink_dev_password@postgres:5432/boltlink
      REDIS_URL: redis://redis:6379
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5000
      LOG_LEVEL: info
      PORT: 5000
    ports:
      - '5000:5000'
    volumes:
      - ./backend/logs:/app/logs
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:5000/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # PM2 cluster mode automatically uses all available CPU cores
    # To limit cores, adjust 'cpus' value
    cpus: '4.0'
    mem_limit: '2g'
    restart: unless-stopped

  # Frontend (optional)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: boltlink-frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: boltlink-network
